{% extends 'default.html' %}
{% block 'title' %}Medicos{% endblock %}
{% load bootstrap5 %}

{% block 'body' %}


  <div class="row row-cols-1 row-cols-sm-6 sm-6">
            {% for d in data %}
              <div class="col">
                <div class="card h-100">
                  <img src="{{d.photo.url}}" class="card-img-top" alt="...">
                  <div class="card-body text-black bg-ligth">
                    <h5 class="card-title">{{d.name}}</h5>
                    <p class="card-text">{{d.specialty}}</p>
                    <a href="{% url 'consultation' d.id %}" class="btn btn-primary">Agende SUA CONSULTA</a>
                  </div>
                </div>
              </div>
            {% endfor %}
  </div>
{% endblock %}
