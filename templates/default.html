<!doctype html>
{% load bootstrap5 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block 'title' %}{% endblock %}</title>
    {% bootstrap_css %}
</head>
<body>
    {% include 'header.html' %}
    {% block 'body' %}{% endblock %}
    {% bootstrap_javascript %}
</body>
</html>
